<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  <body>

    <iframe width="100%" height="422.5625" frameborder="0"
  src="https://observablehq.com/embed/@aaizemberg/debate-tn?cells=sp"></iframe>
    
    <div id="viz"></div>

    <script type="text/javascript">
      var spec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'A simple bar chart with embedded data.',
        data: {"url": "https://aaizemberg.github.io/infovis/data/DebateCapital_v2.tsv"},
        mark: 'point',
        width: 400,
        height: 400,
        encoding: {
          x: {field: 'fav', type: 'quantitative'},
          y: {field: 'retweet', type: 'quantitative'}
        }
      };
      vegaEmbed('#viz', spec);
    </script>
  </body>
</html>
